<!doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <title>Sistema de Vendas</title>
    </head>
    <body>
        <h1 class="login">Login</h1>
        <form id="loginForm" action="" method="post">
            <section class="email">
                <input type="text" name="nome" class="l-email" required placeholder="Seu nome">
                <label for="nome"><br>Seu nome</label>
            </section>
            <section class="password">
                <input type="password" name="senha" class="password" required placeholder="senha">
                <label for="senha"><br>Senha</label>
            </section>
            <section class="botaologin">
                <button class="botao" type="submit">Login</button>
            </section>
        </form>
        <script src="../js/login.js"></script>
    </body>
</html>
